{% extends 'base.html' %}

{% block content %}

<h2 class="sub-header">图书列表</h2>
<a class="btn btn-info btn-sm" href="{% url 'app01:book_add' %}">添加</a>
<div class="table-responsive">
  <table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>序号</th>
        <th>图书名</th>
        <th>出版社</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    {% for foo in all_books %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ foo.title }}</td>
            <td>{{ foo.pub.name }}</td>
            <td>
                <a class="btn btn-danger btn-sm" href="{% url 'app01:pub_del' foo.id %}">删除</a>
                <a class="btn btn-primary btn-sm" href="{% url 'app01:pub_edit' foo.id %}">编辑</a>
            </td>
            {% endfor %}
        </tr>
    </tbody>
  </table>
</div>

{% endblock %}
